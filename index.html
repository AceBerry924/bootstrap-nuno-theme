<!doctype html>
<html lang="en">

<head>
  <title>Nuno - Responsive Bootstrap 4 Theme</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" href="assets/img/favicon.ico">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/arrow.css">
  <link rel="stylesheet" href="assets/css/fixed.css">
  <link rel="stylesheet" href="assets/css/lightbox.css">
  <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
  <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
  <link rel="stylesheet" href="assets/css/waypoints.css">
</head>

<body data-spy="scroll" data-target="#navbarResponsive">

  <!-- Home Section -->
  <section id="home">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/img/logo.png" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
          <span class="custom-toggler-icon"><i class="fas fa-bars"></i></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#features">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#portfolio">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#pricing">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#team">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#skills">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#clients">Clients</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Landing Page Image -->
    <div class="landing">
      <div class="home-wrap">
        <div class="home-inner">

        </div>
      </div>
    </div>

    <!-- Landing Page Caption -->
    <div class="caption text-center">
      <div class="os-animation" data-animation="bounceInUp" data-delay=".6s">
        <h1>Welcome To Nuno</h1>
      </div>
      <div class="os-animation" data-animation="bounceInUp" data-delay=".8s">
        <h3>Animated Bootstrap Theme</h3>
      </div>
      <div class="os-animation" data-animation="bounceInUp" data-delay="1s">
        <a class="btn btn-outline-light btn-lg" href="#features">Get Started</a>
      </div>
    </div>

    <!-- Bouncing Down Arrow -->
    <a class="down-arrow" href="#features">
      <div class="arrow bounce d-none d-md-block">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </div>
    </a>
  </section>

  <!-- Features Section -->
  <section id="features" class="offset">

  </section>

  <!-- Portfolio Section -->
  <section id="portfolio" class="offset">

  </section>

  <!-- Pricing Section -->
  <section id="team" class="offset">

  </section>

  <!-- Clients Section -->
  <section id="clients" class="offset">

  </section>

  <!-- Contact Section -->
  <section id="contact" class="offset">

  </section>

  <!-- Optional JavaScript -->
  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/contact.js"></script>
  <script src="assets/js/custom.js"></script>
  <script src="assets/js/jquery.counterup.js"></script>
  <script src="assets/js/jquery.waypoints.min.js"></script>
  <script src="assets/js/lightbox.js"></script>
  <script src="assets/js/owl.carousel.min.js"></script>
  <script src="assets/js/validator.js"></script>
  <script src="assets/js/waypoints.js"></script>
</body>

</html>
